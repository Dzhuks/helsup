{% extends 'base.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock css %}

{% block title %}
    <title>Регистрация</title>
{% endblock title %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="row">
                <a class="title" href="/">InVol</a>
            </div>
            <div class="row">
                <input class="input_box" type="text" required="required">
                <span>Имя</span>
            </div>
            <div class="row">
                <input class="input_box" type="text" required="required">
                <span>Эл. почта</span>
            </div>
            <div class="row">
                <input class="input_box" type="tel" required="required">
                <span>Тел. номер</span>
            </div>
            <div class="row">
                <input class="input_box" type="password" required="required">
                <span>Пароль</span>
            </div>
            <div class="row">
                <div class="row_buttons">
                    <a class="focused_btn" href="#">Далее</a>
                    <a class="unfocused_btn" href="{% url 'users:login' %}">Войти</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
